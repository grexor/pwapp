PidFile /var/www/site/dbase/run/apache2.pid
WSGISocketPrefix /var/www/site/dbase/run/run.pwapp
ServerName localhost

<VirtualHost *:80>
    DocumentRoot /var/www/site/web

    <Directory /var/www/site>
        Options Indexes FollowSymLinks
        AllowOverride None
        Require all granted
    </Directory>

    # WSGI application using Python venv
    WSGIDaemonProcess pwapp python-home=/var/www/site/dbase/venv python-path=/var/www/site home=/var/www/site
    WSGIProcessGroup pwapp
    WSGIScriptAlias /pwapp/ /var/www/site/pwapp/

    <Directory /var/www/site/pwapp>
        <Files index.py>
            Require all granted
        </Files>
    </Directory>

    # Logs
    ErrorLog /var/www/site/dbase/logs/error.log
    CustomLog /var/www/site/dbase/logs/access.log combined
   
</VirtualHost>

